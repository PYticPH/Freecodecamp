<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <h1>Palindrome Checker</h1>
        <div id="app">
            <div class="input-container">
                <label for="text-input">Is it a Palindrome?</label>
                <input id="text-input" class="text-box" type="text" name="text-input"
                    placeholder="Enter text to check for a Palindrome">
                <button id="check-btn" class="check-button" type="submit">Check</button>
            </div>
            <div class="info-container">
                <p id="info">
                    <span class="material-icons">
                        tips_and_updates
                    </span>
                    A palindrome is a word, phrase, number, or sequence of
                    characters that reads the same backward as forward
                    (ignoring punctuation, case, and spacing).
                </p>
            </div>
        </div>
    </body>
</html>
