<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="FreeCodeCamp RPG Creature Search App">
        <title>RPG Creature Search App</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <main id="main">
            <h1>RPG Creature Search App</h1>
            <div id="app-container">
                <p>Search for creature Name or ID:</p>
                <input id="search-input" type="search" placeholder="Enter creature name or id" required>
                <button id="search-button" type="button">Search</button> 
                <div id="creature-details">
                    <p>
                        <span id="creature-name"></span> <span id="creature-id"></span>
                        <br>
                        <span id="weight"></span> <span id="height"></span>
                    </p>
                    <p id="types"></p>
                    <p>
                        <span id="special-attr"></span>
                        <br>
                        <span id="special-attr-desc"></span>
                    </p>
                </div>
                <div id="creature-properties">
                    <div class="base-header">Base</div>
                    <div class="stat-header">Stats</div>
                    <div class="base-name">HP:</div>
                    <div id="hp" class="base-stat"></div>
                    <div class="base-name">Attack:</div>
                    <div id="attack" class="base-stat"></div>
                    <div class="base-name">Defence:</div>
                    <div id="defense" class="base-stat"></div>
                    <div class="base-name">Sp. Attack:</div>
                    <div id="special-attack" class="base-stat"></div>
                    <div class="base-name">Sp. Defence:</div>
                    <div id="special-defense" class="base-stat"></div>
                    <div class="base-name">Speed:</div>
                    <div id="speed" class="base-stat"></div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
