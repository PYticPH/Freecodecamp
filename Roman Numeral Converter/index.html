<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Roman Numeral Converter</h1>
            <p>Convert decimal numbers to roman numeral</p>
        </header>
        <div class="app">
            <div id="input-container" class="ir-container">
                <label for="number">Enter a number:</label>
                <input id="number" type="number" class="number"
                    min="1" max="3999">
                <button type="submit" id="convert-btn">Convert</button>
            </div>
            <div id="result-container" class="ir-container">
                <p id="output" class="result">Result will be shown here</p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
