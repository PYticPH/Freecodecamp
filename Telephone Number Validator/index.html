<!Doctype HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Telephone Number Validator</h1>
        <div class="bezel">
            <div class="screen">
                <label for="user-input">Enter your telephone number:</label>
                <input type="text" id="user-input" name="user-input" placeholder="Enter your telephone number">
                <button id="check-btn" type="button" class="btn-1">Validate</button>
                <button id="clear-btn" type="button" class="btn-2">Clear</button>
                <div id="results-div" class="results"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
