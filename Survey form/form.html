<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks" method="post">
      <label id="name-label" for="name">Name<input id="name" class="outline" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email">Email<input id="email" class="outline" type="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label" for="age">Age(optional)<input id="number" class="outline" type="number" min="18" max="150" placeholder="Age" />
      </label>
      <label for="role">
      Which option best describes your current role?
        <select id="dropdown" class="outline" name="role">
          <option value="" selected disabled hidden>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
          </select>
        </label>
        <label for="recommendation">Would you recommend freeCodeCamp to a friend?
          <label for="definately">
            <input type="radio" class="inline" name="recommend" value="1" selected />Definately</label>
          <label for="maybe">
            <input type="radio" class="inline" name="recommend" value="2" />Maybe</label>
          <label for="notsure">
           <input type="radio" class="inline" name="recommend" value="3" />Not sure</label>
        </label>
        <label for="feature">What is your favourite feature of freeCodeCamp?
          <select class ="outline" name="feature">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            </select>
          </label>
        <label for="improvements">What would you like to see improved?
        <label for="frontend">
          <input type="checkbox" class="inline" name="activites" value="frontend" />Front-end Projects</label>
        <label for="backend">
          <input type="checkbox" class="inline" name="activities" value="backend" />Back-end Projects
        </label>
        <label for="datavisuals">
          <input type="checkbox" class="inline" name="activities" value="datavisuals" />Data Visualization
        </label>
        <label for="chllenges">
          <input type="checkbox" class="inline" name="activities" value="challenges" />Challenges
        </label>
        <label for="opc">
          <input type="checkbox" class="inline" name="activities" value="opc" />Open Source Community
        </label>
        <label for="gitter">
          <input type="checkbox" class="inline" name="activities" value="gitter" />Gitter Help Room
        </label>
        <label for="videos">
          <input type="checkbox" class="inline" name="activities" value="videos" />Videos
        </label>
        <label for="meetups">
          <input type="checkbox" class="inline" name="activities" value="meetups" />City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" class="inline" name="activities" value="wiki" />Wiki
        </label>
        <label fo="forum">
          <input type="checkbox" class="inline" name="activities" value="forum" />Forum
        </label>
        <label for="courses">
          <input type="checkbox" class="inline" name="activities" value="courses" />Additional Courses
        </label>
      </label>
        <label for="comments">Any Comments or Suggestions?
          <textarea id="comment" name="comment" cols="60" rows="4" placeholder="Enter your comment here..."></textarea>
        </label>
        <label for="submit">
          <button id="submit">Submit</button>
        </label>
    </form>
  </main>
</body>
</html>
